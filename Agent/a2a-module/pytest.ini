[tool:pytest]
# Pytest configuration for Claude CLI Multi-Agent A2A System

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    a2a: A2A protocol tests
    slow: Slow running tests
    asyncio: Asynchronous tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
    --cov=agents
    --cov=shared
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml

# Minimum test coverage
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Asyncio settings
asyncio_mode = auto